<html>
  <head>
    <title>Jquery</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
      .paragrafrenklendir {
        color: purple;
        font-size: 30px;
      }
      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p id="p1">Sıfırdan ileri düzey Web Geliştirme</p>
    <p id="p2">Sıfırdan ileri düzey Web Geliştirme</p>
    <p class="paragraf">Sıfırdan ileri düzey Web Geliştirme</p>
    <p class="paragraf">Sıfırdan ileri düzey Web Geliştirme</p>

    <script>
      $(document).ready(function () {
        $(".paragraf").click(function () {
          //console.log("paragrafa tıklandı")
          $(this).addClass("paragrafrenklendir");
          $(this).toggleClass("orange");
        });
      });
    </script>
  </body>
</html>
