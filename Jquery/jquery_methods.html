<html>
  <head>
    <title>Jquery</title>
    <script src="./jquery-3.6.0.min.js"></script>

    <style>
      .highlight {
        background-color: gray;
      }
      .orange {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <a href="#">Link1</a>
    <h3 id="header">Kurslarım</h3>
    <ul id="liste">
      <li class="item1">Sıfırdan ileri düzey Web Geliştirme</li>
      <li>
        Python Sıfırdan Uzman Seviyesine Programlama <a href="#">Link2</a>
      </li>
      <li>Android ve İOS Mobil Uygulama Geliştirme</li>
    </ul>

    <img src="04.jpeg" width="250" style="margin-top: 50px" alt="" />

    <input id="ad" type="text" placeholder="Adınız..." />
    <input id="soyad" type="text" placeholder="Soyadınız..." />
    <button id="btnKayıtOl" onclick="kayıtOl();">Kayıt Ol</button>

    <script>
      //console.log($("h3").text());
      //console.log($("ul li").text());
      $("a").css("text-decoration", "none");

      $("h3").text("Udemy Kurslarım");

      function kayıtOl() {
        var ad = $("#ad").val();
        var soyad = $("#soyad").val();

        console.log(ad + " " + soyad + " " + "kursa kayıt oldu.");

        $("#ad").toggleClass("highlight");
        $("#soyad").addClass("orange");
        $("img").attr("width", "350");
      }
    </script>
  </body>
</html>
